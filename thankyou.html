<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Fehler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2; /* same light gray as login */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: transparent; /* blends into background */
      text-align: center;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 40px; /* adjust if needed */
    }

    h1 {
      font-size: 22px;
      color: #cc3300; /* burnt orange */
      font-weight: bold;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      color: #333;
      margin-bottom: 20px;
    }

    .back-button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #cc3300; /* burnt orange */
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #a32900; /* darker orange on hover */
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="images/logo.png" alt="Strato Logo" class="logo">

  <!-- Message Box -->
  <div class="login-box">
    <h1>Netzwerkfehler</h1>
    <p>Bitte versuchen Sie es erneut mit den korrekten Login-Daten.</p>
    <a href="index.html" class="back-button">Zur√ºck zum Login</a>
  </div>
</body>
</html>
